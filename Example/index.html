<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLS Video Playback</title>
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.1/dist/videojs-contrib-hls.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>HLS Sample Video</h1>
      <p>Make sure to open your browser's network section to see the video stream segments</p>
    </div>
    <div class="video-container">
      <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="640" height="360">
        <source src="assets/sample/index.m3u8" type="application/x-mpegURL">
      </video>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
